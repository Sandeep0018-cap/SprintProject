<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Payments')}"></head>
<body>

<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">

  <h1 class="h3 section-title mb-4">
    <i class="bi bi-credit-card me-2"></i>Payments
  </h1>

  <div class="row g-3">

    <!-- Payment tiles -->
    <div class="col-lg-4 col-md-6"
         th:each="entry : ${modeCounts}"
         th:if="${entry.key != 'WALLET' and entry.key != 'ONLINE'}">

      <div class="stat-tile d-flex align-items-center justify-content-between p-3 border rounded shadow-sm">

        <!-- Icon + Mode -->
        <div class="d-flex align-items-center gap-3">
          <div class="display-6 text-primary">
            <i class="bi"
               th:classappend="
                    ${entry.key} == 'CASH'   ? ' bi-cash-stack' :
                    (${entry.key} == 'CARD'  ? ' bi-credit-card-2-front' :
                    (${entry.key} == 'UPI'   ? ' bi-phone' :
                    (${entry.key} == 'COD'   ? ' bi-wallet2' : ' bi-receipt')))">
            </i>
          </div>
          <div>
            <div class="fw-bold text-dark" th:text="${entry.key}">MODE</div>
            <div class="text-muted small">Total transactions</div>
          </div>
        </div>

        <!-- Value -->
        <div class="fs-4 fw-bold" th:text="${entry.value}">0</div>

      </div>
    </div>

    <!-- Empty State -->
    <div class="col-12 text-center" th:if="${#maps.isEmpty(modeCounts)}">
      <div class="alert alert-info">No payments yet.</div>
    </div>

  </div>
</div>

</body>
</html>

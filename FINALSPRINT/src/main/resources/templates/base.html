<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- ============================
       GLOBAL HEAD (Bootstrap + Icons)
       ============================ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${pageTitle} ?: 'SprintDB'">SprintDB</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

  <!-- Custom Theme -->
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">
    <button class="btn btn-outline-light me-3" id="sidebarToggle">
      <i class="bi bi-list"></i>
    </button>

    <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
      SprintDB OIS
    </a>

    <div class="d-flex align-items-center">
      <form th:action="@{/logout}" method="post" class="m-0 p-0">
        <button class="btn btn-outline-light" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div id="sidebar" class="sidebar bg-white border-end shadow-sm" style="margin-top:56px;">
  <div class="sidebar-header px-3 py-3 fw-bold small text-muted">NAVIGATION</div>

  <ul class="list-unstyled px-2">
    <li>
      <a th:href="@{/dashboard}" class="sidebar-link d-flex align-items-center gap-2">
        <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
      </a>
    </li>
    <li>
      <a th:href="@{/categories}" class="sidebar-link d-flex align-items-center gap-2">
        <i class="bi bi-tags"></i> <span>Categories</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/customers}" class="sidebar-link d-flex align-items-center gap-2">
        <i class="bi bi-people"></i> <span>Customers</span>
      </a>
    </li>
    <li>
      <a th:href="@{/staff/purchases/new}" class="sidebar-link d-flex align-items-center gap-2">
        <i class="bi bi-cash-stack"></i> <span>Record Sale</span>
      </a>
    </li>
  </ul>
</div>

<div id="content" class="content-area" style="margin-top:56px;">
  <main class="container-fluid pt-4">
    <div th:insert="~{::body}"></div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const sidebar = document.getElementById('sidebar');
  const contentArea = document.getElementById('content');
  const toggleBtn = document.getElementById('sidebarToggle');
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      contentArea.classList.toggle('expanded');
    });
  }
</script>

</body>
</html>

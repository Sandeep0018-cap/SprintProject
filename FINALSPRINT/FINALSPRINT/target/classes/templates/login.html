<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Login')}"></head>
<body>
<div class="container py-5" style="max-width:560px;">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h4 mb-1 fw-bold" style="color:#0B5FFF;">SprintDB Order Inventory System</h1>
      <p class="text-muted">Login with Admin / Staff credentials</p>

      <div th:if="${param.error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle me-1"></i>Invalid credentials
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        <i class="bi bi-check2-circle me-1"></i>Logged out
      </div>

      <form th:action="@{/login}" method="post" class="vstack gap-3">
        <div>
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required autofocus>
        </div>
        <div>
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">
          <i class="bi bi-box-arrow-in-right me-1"></i>Sign in
        </button>
      </form>

      <hr/>
      <div class="small text-muted">
        Admin: <b>admin / admin123</b><br/>
        Staff: <b>staff / staff123</b>
      </div>
    </div>
  </div>
</div>
</body>
</html>

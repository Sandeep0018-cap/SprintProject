<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Payments')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4" style="max-width:900px;">
  <h1 class="h3 section-title mb-3">
    <i class="bi bi-credit-card me-2"></i>Payment Methods Distribution
  </h1>

  <div class="row g-3">
    <!-- Payment Mode Cards -->
    <div class="col-md-6" th:each="entry : ${modeCounts}">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title text-muted small mb-2" th:text="${entry.key}">ONLINE</h5>
          <div class="display-4 text-primary fw-bold" th:text="${entry.value}">0</div>
          <p class="text-muted small mt-2">Total Transactions</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Summary Card -->
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Summary</h5>
      <p class="text-muted">
        <i class="bi bi-info-circle me-2"></i>
        Total Payment Transactions: <strong th:text="${modeCounts.size()}">0</strong>
      </p>
    </div>
  </div>

</div>
</body>
</html>

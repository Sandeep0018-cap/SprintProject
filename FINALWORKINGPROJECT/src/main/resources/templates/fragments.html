<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">SprintDB OIS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Custom Theme (optional) -->
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
</head>

<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg shadow-sm neo-nav">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/dashboard}">
            <i class="bi bi-bag-check-fill me-2"></i> SprintDB OIS
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">
                        <i class="bi bi-grid me-1"></i>Categories
                    </a>
                </li>

                <!-- ADMIN ONLY: Manage Categories -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/categories}">
                        <i class="bi bi-collection me-1"></i>Manage Categories
                    </a>
                </li>

                <!-- ADMIN ONLY: Manage Vendors -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/vendors}">
                        <i class="bi bi-building me-1"></i>Manage Vendors
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/customers/list}">
                        <i class="bi bi-people me-1"></i>Customers
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STAFF')">
                    <a class="nav-link" th:href="@{/staff/restock/new}">
                        <i class="bi bi-truck me-1"></i>Restock Request
                    </a>
                </li>

                <!-- ADMIN ONLY: Payments -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/payments}">
                        <i class="bi bi-credit-card me-1"></i>Payments
                    </a>
                </li>

                <!-- ADMIN ONLY: Orders -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/orders}">
                        <i class="bi bi-box-seam me-1"></i>Orders
                    </a>
                </li>

            </ul>

            <!-- Logout -->
            <form th:action="@{/logout}" method="post" class="d-flex">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-sm btn-primary" type="submit">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </form>

        </div>
    </div>
</nav>

<!-- Bootstrap JS (needed for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

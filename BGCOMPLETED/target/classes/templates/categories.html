<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Categories')}"></head>
<body>

	<div th:replace="~{fragments :: nav}"></div>

	<div class="container py-4">

		<!-- Header -->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h1 class="h3 section-title m-0">
				<i class="bi bi-grid me-2"></i> Categories
			</h1>
		</div>

		<!-- Categories Grid -->
		<div class="row g-3">

			<!-- Category Tile -->
			<div class="col-6 col-sm-4 col-md-3 col-lg-2"
				th:each="c : ${categories}">

				<a class="tile card text-decoration-none h-100"
					th:href="@{/categories/{id}(id=${c.id})}">

					<div
						class="card-body d-flex align-items-center justify-content-center text-center">
						<span class="tile-title" th:text="${c.name}">Category</span>
					</div>

				</a>

			</div>

			<!-- Empty State -->
			<div class="col-12" th:if="${#lists.isEmpty(categories)}">
				<div class="alert alert-info text-center">No categories
					available.</div>
			</div>

		</div>
	</div>

</body>
</html>

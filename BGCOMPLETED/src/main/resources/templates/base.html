<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- ============================
         GLOBAL HEAD (Bootstrap + Icons)
         ============================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'SprintDB'">SprintDB</title>

    <!-- Bootstrap 5 CSS -->
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css

    <!-- Bootstrap Icons -->
    https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css

    <!-- Custom Theme -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ============================
     TOP NAVIGATION BAR
     ============================ -->
<nav class="navbar navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
        <button class="btn btn-outline-light me-3" id="sidebarToggle">
            <i class="bi bi-list"></i>
        </button>

        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
            SprintDB OIS
        </a>

        <div class="d-flex align-items-center">
            <form th:action="@{/logout}" method="post" class="m-0 p-0">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>


<!-- ============================
     COLLAPSIBLE SIDEBAR
     ============================ -->
<div id="sidebar" class="sidebar bg-white border-end shadow-sm">
    <div class="sidebar-header px-3 py-3 fw-bold small text-muted">NAVIGATION</div>

    <ul class="list-unstyled px-2">

        <!-- Dashboard -->
        <li>
           Categories -->
        <li>
            @{/categories}
                <i class="bi bi-tags me-2"></i> Categories
            </a>
        </li>

        <!-- Customers (Admin Only) -->
        <li sec:authorize="hasRole('ADMIN')">
            @{/admin/customers}
                <i class="bi bi-people me-2"></i> Customers
            </a>
        </li>

        <!-- Sales (Staff Only) -->
        <li sec:authorize="hasAnyRole('STAFF')">
            <a th:href="@{/staff/purchases/new}" class="sidebar-link">
                <i class="bi bi-cash-stack me-2"></i> Record Sale
            </a>
        </li>

    </ul>
</div>


<!-- ============================
     MAIN CONTENT CONTAINER
     ============================ -->
<div id="content" class="content-area">

    <!-- CHILD TEMPLATE CONTENT IS RENDERED HERE -->
    <main class="container-fluid pt-4">
        <div th:insert="~{::body}"></div>
    </main>

</div>


<!-- ============================
     JS (Bootstrap + Sidebar Toggle)
     ============================ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const contentArea = document.getElementById('content');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        contentArea.classList.toggle('expanded');
    });
</script>

</body>
</html>

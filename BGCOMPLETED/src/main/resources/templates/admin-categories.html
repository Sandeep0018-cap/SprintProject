<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Admin Categories')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4" style="max-width:900px;">
  <h1 class="h3 section-title mb-3"><i class="bi bi-collection me-2"></i>Admin: Categories</h1>

  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
  <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

  <div class="card mb-3">
    <div class="card-body">
      @{/admin/categories}
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="col-md-9">
          <input class="form-control" name="name" placeholder="New category name" required/>
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-primary" type="submit"><i class="bi bi-plus-circle me-1"></i>Add Category</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr><th>ID</th><th>Name</th><th class="text-end">Actions</th></tr>
        </thead>
        <tbody>
          <tr th:each="c : ${categories}">
            <td th:text="${c.id}">1</td>
            <td class="fw-semibold" th:text="${c.name}">Name</td>
            <td class="text-end">
              @{/admin/categories/{id}/delete(id=${c.id})}
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-sm btn-outline-danger" type="submit"
                        onclick="return confirm('Delete category?')">
                  <i class="bi bi-trash3 me-1"></i>Delete
                </button>

            </td>
          </tr>

            <td colspan="3" class="text-center text-muted py-3">No categories</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>

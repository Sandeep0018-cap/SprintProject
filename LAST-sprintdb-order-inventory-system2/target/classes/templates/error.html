<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Error')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-5" style="max-width:760px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-bug-fill text-danger fs-4 me-2"></i>
        <h2 class="h5 m-0">Something went wrong</h2>
      </div>
      <div class="text-danger" th:text="${message}">Error</div>
      <hr/>
      <a class="btn btn-outline-secondary" th:href="@{/dashboard}">
        <i class="bi bi-arrow-left me-1"></i>Back
      </a>
    </div>
  </div>
</div>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Payments')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">
  <h1 class="h3 section-title mb-3"><i class="bi bi-credit-card me-2"></i>Payments</h1>
  <div class="row g-3">
    <div class="col-md-4" th:each="entry : ${modeCounts}">
      <div class="stat-tile">
        <div class="label" th:text="${entry.key}">MODE</div>
        <div class="value" th:text="${entry.value}">0</div>
        <div class="text-muted-ink small">Total transactions</div>
      </div>
    </div>
    <div class="col-12" th:if="${#maps.isEmpty(modeCounts)}">
      <div class="alert alert-info">No payments yet.</div>
    </div>
  </div>
</div>

</body>
</html>

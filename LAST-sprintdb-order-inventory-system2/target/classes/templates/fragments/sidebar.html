<!-- fragments/sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ===========================
     COLLAPSIBLE LEFT SIDEBAR
     =========================== -->

<div class="sidebar bg-white border-end shadow-sm" id="appSidebar">

    <!-- Sidebar Header -->
    <div class="sidebar-header px-3 py-3 fw-bold small text-muted">
        NAVIGATION
    </div>

    <ul class="list-unstyled px-2">

        <!-- Dashboard -->
        <li class="mb-1">
            <a th:href="@{/dashboard}" class="sidebar-link d-flex align-items-center">
                <i class="bi bi-speedometer2 me-3"></i>
                <span>Dashboard</span>
            </a>
       
            @{/categories}
                <i class="bi bi-tags me-3"></i>
                <span>Categories</span>
            </a>
        </li>

        <!-- Customers (Admin Only) -->
        <li class="mb-1" sec:authorize="hasRole('ADMIN')">
            @{/admin/customers}
                <i class="bi bi-people me-3"></i>
                <span>Customers</span>
            </a>
        </li>

        <!-- Record Sale (Staff Only) -->
        <li class="mb-1" sec:authorize="hasAnyRole('STAFF')">
            <a th:href="@{/staff/purchases/new}" class="sidebar-link d-flex align-items-center">
                <i class="bi bi-cash-stack me-3"></i>
                <span>Record Sale</span>
            </a>
        </li>

    </ul>

</div>

</html>

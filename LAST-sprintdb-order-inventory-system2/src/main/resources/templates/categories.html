<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Categories')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 section-title m-0"><i class="bi bi-grid me-2"></i>Categories</h1>
  </div>

  <div class="row g-2">
    <div class="col-md-4" th:each="c : ${categories}">
      <a class="category-chip" th:href="@{/categories/{id}(id=${c.id})}" th:text="${c.name}">Category</a>
    </div>
    <div class="col-12" th:if="${#lists.isEmpty(categories)}">
      <div class="alert alert-info">No categories available.</div>
    </div>
  </div>
</div>

</body>
</html>

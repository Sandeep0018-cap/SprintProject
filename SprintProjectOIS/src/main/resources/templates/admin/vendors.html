<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Admin Vendors')}"></head>
<body>
  <div th:replace="~{fragments :: nav}"></div>
  <div class="container py-4" style="max-width: 1000px;">
    <h1 class="h3 section-title mb-3">
      <i class="bi bi-building me-2"></i>Admin: Vendors
    </h1>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

    <!-- Create Vendor -->
    <div class="card mb-4">
      <div class="card-header bg-light">
        <h5 class="mb-0">
          <i class="bi bi-plus-circle me-2"></i>Add New Vendor
        </h5>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/vendors}" method="post" class="row g-3" id="createVendorForm">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="col-md-3">
            <label class="form-label">Vendor Name <span class="text-danger">*</span></label>
            <input class="form-control" name="name" placeholder="e.g., Tech Supplies Ltd" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Contact Person</label>
            <input class="form-control" name="contactName" placeholder="John Doe" />
          </div>
          <div class="col-md-2">
            <label class="form-label">Phone</label>
            <input class="form-control" name="phone" placeholder="10 digits"
                   pattern="^[0-9]{10}$" inputmode="numeric" maxlength="10"
                   title="Phone must be exactly 10 digits" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" placeholder="vendor@example.com" />
          </div>
          <div class="col-md-1 d-grid">
            <button class="btn btn-primary" type="submit" style="margin-top: 32px;">
              <i class="bi bi-plus me-1"></i>Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- List Vendors -->
    <div class="card">
      <div class="card-header bg-light">
        <h5 class="mb-0">
          <i class="bi bi-list me-2"></i>Vendor List
        </h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Vendor Name</th>
              <th>Contact Person</th>
              <th>Phone</th>
              <th>Email</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="v : ${vendors}">
              <td class="small text-muted" th:text="${v.vendorId}">1</td>
              <td class="fw-semibold" th:text="${v.name}">Vendor Name</td>
              <td th:text="${v.contactName ?: '-'}">Contact</td>
              <td th:text="${v.phone ?: '-'}">Phone</td>
              <td th:text="${v.email ?: '-'}">Email</td>

              <td class="text-end">
                <!-- Edit Button (modal) -->
                <button type="button" class="btn btn-sm btn-outline-primary"
                        data-bs-toggle="modal" data-bs-target="#editVendorModal"
                        th:attr="data-id=${v.vendorId}, data-name=${v.name}, data-contact=${v.contactName}, data-phone=${v.phone}, data-email=${v.email}">
                  <i class="bi bi-pencil-square me-1"></i>Edit
                </button>

                <!-- Delete Form -->
                <form th:action="@{/admin/vendors/delete/{id}(id=${v.vendorId})}"
                      th:method="delete" class="d-inline">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="btn btn-sm btn-outline-danger" type="submit"
                          onclick="return confirm('Delete vendor? This will fail if linked to products.')">
                    <i class="bi bi-trash3 me-1"></i>Delete
                  </button>
                </form>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(vendors)}">
              <td colspan="6" class="text-center text-muted py-3">No vendors found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Edit Vendor Modal -->
  <div class="modal fade" id="editVendorModal" tabindex="-1" aria-labelledby="editVendorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="editVendorModalLabel" class="modal-title">
            <i class="bi bi-pencil-square me-2"></i>Edit Vendor
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="editVendorForm" method="post" class="row g-3 px-3 pt-3">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="col-md-4">
            <label class="form-label">Vendor Name <span class="text-danger">*</span></label>
            <input id="ev-name" class="form-control" name="name" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Contact Person</label>
            <input id="ev-contact" class="form-control" name="contactName" />
          </div>
          <div class="col-md-2">
            <label class="form-label">Phone</label>
            <input id="ev-phone" class="form-control" name="phone"
                   pattern="^[0-9]{10}$" inputmode="numeric" maxlength="10"
                   title="Phone must be exactly 10 digits" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input id="ev-email" class="form-control" type="email" name="email" />
          </div>
          <div class="col-12 d-flex justify-content-end gap-2 pb-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-save me-1"></i>Save Changes
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function digitsOnly10(e){
      const input = e.target;
      input.value = input.value.replace(/\D/g,'').slice(0,10);
    }
    document.querySelectorAll('input[name="phone"]').forEach(inp => inp.addEventListener('input', digitsOnly10));

    const editVendorModal = document.getElementById('editVendorModal');
    editVendorModal?.addEventListener('show.bs.modal', (event) => {
      const button = event.relatedTarget;
      const id = button.getAttribute('data-id');
      const name = button.getAttribute('data-name') || '';
      const contact = button.getAttribute('data-contact') || '';
      const phone = (button.getAttribute('data-phone') || '').replace(/\D/g,'').slice(0,10);
      const email = button.getAttribute('data-email') || '';
      const form = document.getElementById('editVendorForm');
      form.action = `/admin/vendors/${id}/edit`;
      document.getElementById('ev-name').value = name;
      document.getElementById('ev-contact').value = contact;
      document.getElementById('ev-phone').value = phone;
      document.getElementById('ev-email').value = email;
    });
  </script>
</body>
</html>

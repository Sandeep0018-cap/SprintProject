<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Category Details')}"></head>

<body class="main-wrapper">

<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">

    <!-- Success/Error Feedback Alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">
            <i class="bi bi-box-seam me-2"></i>
            Category: <span th:text="${categoryName}"></span>
        </h2>

        <!-- STAFF ONLY: Add Product -->
        <div sec:authorize="hasRole('STAFF')">
            <a th:href="@{/products/new(categoryId=${categoryId})}">
                <button class="btn btn-primary px-4 shadow-sm">
                    <i class="bi bi-plus-lg me-1"></i> Add Product
                </button>
            </a>
        </div>
    </div>

    <a th:href="@{/categories}" class="text-decoration-none">
        <button class="btn btn-light border px-3 mb-4">
            <i class="bi bi-arrow-left"></i> Back to Categories
        </button>
    </a>

    <!-- BRAND GROUP -->
    <div class="mb-4" th:each="entry : ${productsByBrand}">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">
                    <i class="bi bi-tag-fill text-warning me-2"></i>
                    <span th:text="${entry.key}">Brand</span>
                </h5>
                <span class="badge bg-primary rounded-pill" th:text="${#lists.size(entry.value)} + ' models'"></span>
            </div>

            <div class="card-body px-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>SKU ID</th>
                                <th>Product Name</th>
                                <th>Unit Price</th>
                                <th>Available</th>
                                <th sec:authorize="hasRole('STAFF')" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${entry.value}">
                                <td th:text="${p.skuId}"></td>
                                <td>
                                    <a th:href="@{/products/{id}(id=${p.productId}, categoryId=${categoryId})}" class="text-decoration-none">
                                        <span class="fw-semibold text-primary" th:text="${p.name}"></span>
                                    </a>
                                </td>
                                <td class="fw-bold" th:text="${p.price}"></td>
                                <td>
                                    <span class="badge rounded-pill px-3"
                                          th:classappend="${p.availableQty <= 4} ? 'bg-danger' : (${p.availableQty <= 10} ? 'bg-warning' : 'bg-success')"
                                          th:text="${p.availableQty}">
                                    </span>
                                </td>

                                <!-- STAFF ONLY ACTIONS -->
                                <td sec:authorize="hasRole('STAFF')" class="text-center">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <a th:href="@{/products/{id}/edit(id=${p.productId}, categoryId=${categoryId})}" class="me-2">
                                            <button class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                        </a>

                                        <!-- Form to handle @DeleteMapping and pass categoryId -->
                                        <form th:action="@{/products/{id}(id=${p.productId}, categoryId=${categoryId})}" 
                                              th:method="delete" 
                                              onsubmit="return confirm('Are you sure you want to delete this product?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net"></script>
</body>
</html>

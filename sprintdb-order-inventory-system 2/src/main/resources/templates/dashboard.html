<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Dashboard')}"></head>
<body class="bg-black text-light">
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0 text-white">Dashboard</h1>
    <a class="btn btn-primary" th:href="@{/staff/purchases/new}">Record Sale</a>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm bg-dark border-0">
        <div class="card-body">
          <div class="text-secondary">ONLINE payments</div>
          <div class="display-6 fw-semibold text-white" th:text="${onlineCount}">0</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm bg-dark border-0">
        <div class="card-body">
          <div class="text-secondary">COD payments</div>
          <div class="display-6 fw-semibold text-white" th:text="${codCount}">0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm bg-dark border-0">
    <div class="card-header bg-dark border-secondary text-white">
      Categories
    </div>
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-4" th:each="c : ${categories}">
          <a class="btn btn-outline-light w-100 text-start"
             th:href="@{/categories/{id}(id=${c.id})}"
             th:text="${c.name}">Category</a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Optional: slight polish for dark theme */
  body.bg-black { background-color: #0b0b0c !important; }
  .card.bg-dark { background-color: #151515 !important; }
  .card-header { font-weight: 600; }
  .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
  .btn-primary:hover { background-color: #0b5ed7; border-color: #0b5ed7; }
  .btn-outline-light { border-color: #4b4b4b; color: #f0f0f0; }
  .btn-outline-light:hover { background-color: #1f1f1f; border-color: #6c6c6c; color: #fff; }
</style>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Product Form')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div th:replace="~{layout}"></div>
<div class="container py-4" style="max-width:900px;">
  <h1 class="h3 mb-3">Add Product</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/admin/products}" method="post" th:object="${product}" class="row g-3">
        <input type="hidden" name="categoryId" th:value="${categoryId}"/>
        <div class="col-md-4">
          <label class="form-label">SKU-ID</label>
          <input class="form-control" th:field="*{skuId}" placeholder="SKU-10001" required/>
        </div>
        <div class="col-md-8">
          <label class="form-label">Name</label>
          <input class="form-control" th:field="*{name}" placeholder="Wireless Mouse" required/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Brand</label>
          <input class="form-control" th:field="*{brand}" placeholder="Dell / HP / Logitech" required/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Price</label>
          <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}" required/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock Quantity</label>
          <input class="form-control" type="number" min="0" th:field="*{stockQty}" required/>
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" th:href="@{/categories/{id}(id=${categoryId})}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0d0d0d; 
      color: #e5e5e5;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
    }
    .form-control {
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }
    .form-control:focus {
      background: #111;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }
    label {
      color: #bbb;
    }
    .btn-primary {
      background: #0d6efd;
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #0b5ed7;
    }
    hr {
      border-color: #333;
    }
    .text-muted {
      color: #888 !important;
    }
  </style>
</head>

<body>
<div class="container py-5" style="max-width:560px;">
  <div class="card shadow-lg">
    <div class="card-body p-4">

      <h1 class="h4 mb-1 text-white">SprintDB Order Inventory System</h1>
      <p class="text-muted">Login with Admin / Staff credentials</p>

      <div th:if="${param.error}" class="alert alert-danger">Invalid credentials</div>
      <div th:if="${param.logout}" class="alert alert-success">Logged out</div>

      <form th:action="@{/login}" method="post" class="vstack gap-3">
        <div>
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required autofocus>
        </div>
        <div>
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>

      <hr/>
      <div class="small text-muted">
        Admin: <b class="text-white">admin / admin123</b><br/>
        Staff: <b class="text-white">staff / staff123</b>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Category Detail')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Category Inventory</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" th:href="@{/categories}">Back</a>
      <a sec:authorize="hasRole('ADMIN')" class="btn btn-primary" th:href="@{/admin/products/new(categoryId=${categoryId})}">Add Product</a>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-3">
      <div class="card shadow-sm">
        <div class="card-header">All Categories</div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <a class="btn btn-outline-dark text-start"
               th:each="c : ${categories}"
               th:href="@{/categories/{id}(id=${c.id})}"
               th:text="${c.name}">Category</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div th:if="${#maps.isEmpty(productsByBrand)}" class="alert alert-info">
        No products in this category yet.
      </div>

      <div class="card shadow-sm mb-3" th:each="entry : ${productsByBrand}">
        <div class="card-header d-flex justify-content-between">
          <div><b th:text="${entry.key}">Brand</b></div>
          <div class="text-muted" th:text="${#lists.size(entry.value)} + ' products'"></div>
        </div>
        <div class="table-responsive">
          <table class="table mb-0 align-middle">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Name</th>
                <th class="text-end">Price</th>
                <th class="text-end">Stock</th>
                <th class="text-end">Sold</th>
                <th class="text-end">Available</th>
                <th class="text-end">Last Purchase ID</th>
                <th class="text-end" sec:authorize="hasRole('ADMIN')">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p : ${entry.value}" th:classappend="${p.availableQty == 0} ? 'out' : ''">
                <td th:text="${p.skuId}">SKU</td>
                <td th:text="${p.name}">Name</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(p.price,1,2)}">0.00</td>
                <td class="text-end" th:text="${p.stockQty}">0</td>
                <td class="text-end" th:text="${p.soldQty}">0</td>
                <td class="text-end">
                  <span class="badge" th:classappend="${p.availableQty == 0} ? ' bg-danger' : ' bg-success'"
                        th:text="${p.availableQty}">0</span>
                </td>
                <td class="text-end" th:text="${p.lastPurchaseId == null ? '-' : p.lastPurchaseId}">-</td>
                <td class="text-end" sec:authorize="hasRole('ADMIN')">
                  <form th:action="@{/admin/products/{id}/delete(id=${p.id})}" method="post" class="d-inline">
                    <input type="hidden" name="categoryId" th:value="${categoryId}"/>
                    <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('Delete product?')">Delete</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(entry.value)}">
                <td colspan="8" class="text-center text-muted py-3">No products</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="alert alert-secondary">
        Out-of-stock products are highlighted in light red.
      </div>
    </div>
  </div>
</div>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${title}">SprintDB OIS</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App stylesheet -->
  <link rel="stylesheet" th:href="@{/css/app.css}">

  <!-- Optional: Small dark theme polish (can be moved to app.css) -->
  <style>
    :root {
      --bg-body: #0b0c0e;
      --bg-elev-1: #141519;
      --bg-elev-2: #1a1c21;
      --text-primary: #e8eaed;
      --text-secondary: #a3a6ad;
      --border-subtle: #2a2d34;
      --brand: #0d6efd;
      --brand-hover: #0b5ed7;
    }
    body {
      background-color: var(--bg-body);
      color: var(--text-primary);
    }
    /* Navbar */
    .navbar-dark.bg-dark {
      background-color: var(--bg-elev-1) !important;
      border-bottom: 1px solid var(--border-subtle);
    }
    .navbar .navbar-brand {
      font-weight: 600;
      letter-spacing: .2px;
      color: #fff;
    }
    .navbar .nav-link {
      color: var(--text-secondary) !important;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link:focus {
      color: var(--text-primary) !important;
    }
    .navbar .nav-link.active,
    .navbar .nav-link[aria-current="page"] {
      color: #fff !important;
      font-weight: 600;
    }
    /* Buttons */
    .btn-outline-light {
      --bs-btn-color: #e8eaed;
      --bs-btn-border-color: var(--border-subtle);
      --bs-btn-hover-bg: var(--bg-elev-2);
      --bs-btn-hover-border-color: #3a3f47;
    }
    .btn-primary {
      background-color: var(--brand);
      border-color: var(--brand);
    }
    .btn-primary:hover {
      background-color: var(--brand-hover);
      border-color: var(--brand-hover);
    }
  </style>
</head>

<body data-bs-theme="dark">
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">SprintDB OIS</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
            aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin/categories}">Admin: Categories</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin/customers}">Admin: Customers</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('STAFF','ADMIN')">
          <a class="nav-link" th:href="@{/staff/purchases/new}">Record Sale</a>
        </li>
      </ul>

      <form th:action="@{/logout}" method="post" class="ms-lg-3">
        <button class="btn btn-sm btn-outline-light" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- Dummy layout fragment so pages that include ~{layout} don't break -->
<div th:fragment="layout"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Categories')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">
  <h1 class="h3 mb-3 text-white">Categories</h1>

  <div class="row g-2">
    <div class="col-md-4" th:each="c : ${categories}">
      <a class="btn w-100 text-start btn-outline-light"
         th:href="@{/categories/{id}(id=${c.id})}"
         th:text="${c.name}">Category</a>
    </div>
  </div>
</div>

<style>
  /* Optional: subtle polish specific to this page; can be moved to app.css */
  .btn-outline-light {
    border-color: #3a3f47;
  }
  .btn-outline-light:hover {
    background-color: #1f1f24;
    border-color: #4c4f57;
    color: #ffffff;
  }
</style>
</body>
</html>

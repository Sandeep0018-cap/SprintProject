<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    /* Dark Theme Base Styles */
    body {
      background-color: #121212; /* Deep charcoal */
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container { background-color: #1e1e1e; border-radius: 12px; padding: 2rem; margin-top: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .card { background-color: #252525; border: 1px solid #333; margin-bottom: 1.5rem; }
    .table { color: #e0e0e0; }
    .table-hover tbody tr:hover { background-color: #2d2d2d; }
    
    /* 3D Multi-Color Button Styles */
    .btn-3d {
      position: relative;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.1s ease;
      border-radius: 8px;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }

    /* Primary: Add Category (Purple/Blue Gradient) */
    .btn-add {
      background: linear-gradient(to bottom, #8e32e9 0%, #6a11cb 100%);
      box-shadow: 0px 6px 0px #4b1a7d;
    }
    /* Danger: Delete (Rose/Red Gradient) */
    .btn-delete {
      background: linear-gradient(to bottom, #ff4d6b 0%, #d63031 100%);
      box-shadow: 0px 4px 0px #8e1c2e;
      padding: 5px 12px;
      font-size: 0.85rem;
    }
    /* Info: View (Teal/Green Gradient) */
    .btn-view {
      background: linear-gradient(to bottom, #00d2ff 0%, #3a7bd5 100%);
      box-shadow: 0px 4px 0px #1c4a8e;
      padding: 5px 12px;
      font-size: 0.85rem;
    }

    /* Active "Press" Animation */
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0px 0px 0px transparent;
    }

    /* Success Login Effect (applied to alerts) */
    .alert-success {
      background-color: #1b5e20;
      color: #c8e6c9;
      border: 1px solid #2e7d32;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #2e7d32; }
      to { box-shadow: 0 0 20px #4caf50; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="h3 mb-4"><i class="bi bi-collection me-2"></i>Admin: Categories</h1>

  <!-- Success effect example -->
  <div th:if="${msg}" class="alert alert-success" th:text="${msg}">Logged in successfully!</div>

  <div class="card">
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-9">
          <input class="form-control" style="background:#333; color:white; border:1px solid #444;" placeholder="New category name" required/>
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn-3d btn-add" type="submit">Add Category</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <table class="table align-middle mb-0">
      <thead>
        <tr style="border-bottom: 2px solid #444;"><th>ID</th><th>Name</th><th class="text-end">Actions</th></tr>
      </thead>
      <tbody>
        <tr th:each="c : ${categories}">
          <td th:text="${c.id}">1</td>
          <td th:text="${c.name}">Electronics</td>
          <td class="text-end">
            <button class="btn-3d btn-delete" type="submit">Delete</button>
            <a href="#" class="btn-3d btn-view">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>

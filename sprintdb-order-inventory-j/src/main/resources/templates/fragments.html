<!-- head fragment (replacement excerpt) -->
<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">SprintDB</title>

    <!-- Bootstrap (webjar) -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}" />

    <!-- Custom dark theme -->
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}" />

    <!-- Existing app stylesheet (kept, dark overrides load after it) -->
    <link rel="stylesheet" th:href="@{/css/app.css}" />

    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" integrity="" crossorigin="anonymous"></script>

    <!-- Dashboard client code -->
    <script th:src="@{/js/dashboard-charts.js}" defer></script>
</head>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="light">

<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">SprintDB OIS</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        :root {
            --gh-blue: #0969da;
            --gh-blue-dark: #4493f8;
            /* Light Palette Colors */
            --3d-light-bg: linear-gradient(180deg, #ffffff 0%, #f6f8fa 100%);
            --3d-blue-bg: linear-gradient(180deg, #1d7af3 0%, #0969da 100%);
        }

        body { font-family: 'Inter', sans-serif; }

        /* 3D Navigation Bar Styling */
        .neo-nav {
            border-bottom: 3px solid var(--bs-border-color) !important;
            background: var(--3d-light-bg);
        }

        [data-bs-theme="dark"] .neo-nav {
            background: var(--bs-body-bg);
        }

        .navbar-brand {
            color: var(--gh-blue) !important;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.05);
        }

        /* 3D Navbar Links */
        .nav-link {
            font-weight: 600;
            transition: all 0.2s ease;
            border-radius: 6px;
            margin: 0 2px;
        }

        .nav-link:hover {
            background: rgba(0,0,0,0.05);
            transform: translateY(-1px);
        }

        /* 3D THEME & LOGOUT BUTTONS - LIGHT PALETTE */
        .btn-3d {
            font-weight: 700;
            border: 1px solid var(--bs-border-color);
            transition: all 0.1s;
            box-shadow: 0 1px 0 rgba(27, 31, 36, 0.04), inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        /* Theme Toggler (White/Gray 3D) */
        .btn-light.btn-3d {
            background: var(--3d-light-bg);
            border-bottom: 3px solid #d0d7de;
            color: #24292f;
        }

        /* Logout Button (Blue 3D) */
        .btn-primary.btn-3d {
            background: var(--3d-blue-bg);
            border-color: rgba(27, 31, 36, 0.15);
            border-bottom: 3px solid #054da5;
            color: #ffffff !important;
        }

        /* Click Effect */
        .btn-3d:active {
            transform: translateY(2px);
            border-bottom-width: 1px !important;
            box-shadow: inset 0 0.15em 0.3em rgba(27, 31, 36, 0.15);
        }

        /* Dark Mode Specific Palettes */
        [data-bs-theme="dark"] .navbar-brand { color: var(--gh-blue-dark) !important; }
        
        [data-bs-theme="dark"] .btn-light.btn-3d {
            background: linear-gradient(180deg, #30363d 0%, #21262d 100%);
            border-bottom: 3px solid #010409;
            color: #c9d1d9;
        }

        [data-bs-theme="dark"] .btn-primary.btn-3d {
            background: linear-gradient(180deg, #58a6ff 0%, #1f6feb 100%);
            border-bottom: 3px solid #114ba8;
        }
    </style>
</head>

<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg neo-nav py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold d-flex align-items-center h4 m-0" th:href="@{/dashboard}">
            <i class="bi bi-bag-check-fill me-2"></i> SprintDB OIS
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}"><i class="bi bi-grid me-1"></i>Categories</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/customers}"><i class="bi bi-people me-1"></i>Customers</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('STAFF')">
                    <a class="nav-link" th:href="@{/staff/restock/new}"><i class="bi bi-truck me-1"></i>Restock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}"><i class="bi bi-box-arrow-in-right me-1"></i>Orders</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2">
                <!-- Global Theme Toggle (3D Light Palette) -->
                <button class="btn btn-light btn-sm btn-3d px-3" id="themeToggler" type="button">
                    <i class="bi bi-sun-fill" id="themeIcon"></i>
                </button>

                <!-- 3D Logout Button (Blue Palette) -->
                <form th:action="@{/logout}" method="post" class="m-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-sm btn-primary btn-3d px-3" type="submit">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const getTheme = () => localStorage.getItem('theme') || 'light';
        const applyTheme = (theme) => {
            document.documentElement.setAttribute('data-bs-theme', theme);
            const icon = document.getElementById('themeIcon');
            if (icon) icon.className = theme === 'dark' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
        };
        applyTheme(getTheme());

        document.addEventListener('DOMContentLoaded', () => {
            const toggler = document.getElementById('themeToggler');
            if (toggler) {
                toggler.addEventListener('click', () => {
                    const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
                    localStorage.setItem('theme', newTheme);
                    applyTheme(newTheme);
                });
            }
        });
    </script>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

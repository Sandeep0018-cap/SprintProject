<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Record Sale')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4" style="max-width:900px;">
  <h1 class="h3 section-title mb-3"><i class="bi bi-cash-coin me-2"></i>Record Sale</h1>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/staff/purchases}" method="post" th:object="${dto}" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Customer</label>
          <select class="form-select" th:field="*{customerId}" required>
            <option value="" disabled selected>Select customer</option>
            <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name + ' (' + c.city + ')'}"></option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Product</label>
          <select class="form-select" th:field="*{productId}" required>
            <option value="" disabled selected>Select product</option>
            <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.brand + ' ' + p.name + ' [' + p.skuId + ']'}"></option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Quantity</label>
          <input class="form-control" type="number" min="1" th:field="*{quantity}" required/>
        </div>

        <div class="col-md-3">
          <label class="form-label">Payment Mode</label>
          <select class="form-select" th:field="*{paymentMode}" required>
            <option th:each="m : ${modes}" th:value="${m}" th:text="${m}"></option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Transaction ID (ONLINE only)</label>
          <input class="form-control" th:field="*{transactionId}" placeholder="TXN-12345"/>
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit"><i class="bi bi-check2-circle me-1"></i>Save Sale</button>
          <a class="btn btn-outline-secondary" th:href="@{/dashboard}">
            <i class="bi bi-x-circle me-1"></i>Cancel
          </a>
        </div>

        <div class="col-12">
          <div class="alert alert-info mb-0">
            Sold quantity is computed dynamically from purchase items.
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>

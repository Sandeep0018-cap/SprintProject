<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Customers')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 section-title m-0"><i class="bi bi-people me-2"></i>Customers</h1>
  </div>

  <!-- Applied the table-3d class for the GitHub aesthetic -->
  <div class="card border-0 bg-transparent">
    <div class="table-responsive">
      <table class="table table-hover table-3d align-middle mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${rows}">
            <td th:text="${c.id}">1</td>
            <td class="fw-bold text-primary" th:text="${c.name}">Name</td>
            <td th:text="${c.phone}">Phone</td>
            <td th:text="${c.city}">City</td>
          </tr>
          <tr th:if="${#lists.isEmpty(rows)}">
            <td colspan="4" class="text-center text-muted py-5">
              <i class="bi bi-search d-block mb-2 h4"></i>
              No customers found in the database.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Category Detail')}"></head>
<body>
<div th:replace="~{fragments :: nav}"></div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 section-title m-0">
      <i class="bi bi-box-seam me-2"></i>
      <span th:text="${'Category: ' + categoryName}">Category: Name</span>
    </h1>
    <div class="d-flex gap-2">
      @{/categories}
        <i class="bi bi-arrow-left-circle me-1"></i>Back
      </a>
      @{/admin/products/new(categoryId=${categoryId})}
        <i class="bi bi-plus-circle me-1"></i>Add Product
      </a>
    </div>
  </div>

  <!-- Products grouped by brand (only for this category) -->
  <div th:if="${#maps.isEmpty(productsByBrand)}" class="alert alert-info">
    No products in this category yet.
  </div>

  <div class="card mb-3" th:each="entry : ${productsByBrand}">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div class="fw-bold">
        <i class="bi bi-tags-fill text-warning me-1"></i>
        <span th:text="${entry.key}">Brand</span>
      </div>
      <div class="text-muted" th:text="${#lists.size(entry.value)} + ' products'"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>SKU</th>
            <th>Name</th>
            <th class="text-end">Price</th>
            <th class="text-end">Stock</th>
            <th class="text-end">Sold</th>
            <th class="text-end">Available</th>
            <th class="text-end" sec:authorize="hasRole('ADMIN')">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${entry.value}" th:classappend="${p.availableQty == 0} ? 'out' : ''">
            <td th:text="${p.skuId}">SKU</td>
            <td class="fw-semibold" th:text="${p.name}">Name</td>
            <td class="text-end" th:text="${#numbers.formatDecimal(p.price,1,2)}">0.00</td>
            <td class="text-end" th:text="${p.stockQty}">0</td>
            <td class="text-end" th:text="${p.soldQty}">0</td>

            <!-- 0–4 red, 5–10 orange, ≥10 green -->
            <td class="text-end">
              <span class="badge"
                    th:classappend="${p.availableQty <= 4} ? ' bg-danger' :
                                    (${p.availableQty <= 10} ? ' bg-warning' : ' bg-success')"
                    th:text="${p.availableQty}">0</span>
            </td>

            <td class="text-end" sec:authorize="hasRole('ADMIN')">
              @{/admin/products/{id}/delete(id=${p.id})}
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="categoryId" th:value="${categoryId}"/>
                <button class="btn btn-sm btn-outline-danger" type="submit"
                        onclick="return confirm('Delete product?')">
                  <i class="bi bi-trash3"></i>
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(entry.value)}">
            <td colspan="7" class="text-center text-muted py-3">No products</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>

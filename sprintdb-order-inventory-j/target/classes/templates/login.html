<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Login')}"></head>
<style>
  :root {
    --bg-dark: #0d1117;
    --card-dark: #161b22;
    --gh-green: #238636;
    --gh-green-border: #196127;
    --gh-blue: #1f6feb;
    --gh-blue-border: #11418f;
  }

  body {
    background-color: var(--bg-dark);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #e6edf3;
    overflow-x: hidden;
    perspective: 1000px; /* Required for 3D transforms */
  }

  /* 3D Entrance Animation for the Card */
  .entrance-3d {
    animation: flipIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  }

  @keyframes flipIn {
    0% { transform: rotateX(-90deg); opacity: 0; }
    100% { transform: rotateX(0deg); opacity: 1; }
  }

  .login-container {
    max-width: 380px;
    margin: 80px auto;
  }

  /* Enhanced 3D Card */
  .github-card-3d {
    background: var(--card-dark);
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 0 #000, 0 15px 25px rgba(0,0,0,0.5); /* Deep 3D base */
    transform-style: preserve-3d;
  }

  /* Multi-color 3D Title */
  .brand-title {
    text-align: center;
    font-weight: 800;
    background: linear-gradient(135deg, #7ee787, #79c0ff, #d2a8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 25px;
    text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
  }

  /* Ultimate 3D Button Style */
  .btn-3d-push {
    position: relative;
    display: inline-block;
    width: 100%;
    padding: 12px;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    background-color: var(--gh-green);
    border: none;
    border-radius: 8px;
    box-shadow: 0 6px 0 var(--gh-green-border); /* The "Height" of the button */
    transition: all 0.1s ease;
    cursor: pointer;
    margin-top: 10px;
  }

  .btn-3d-push:hover {
    background-color: #2ea043;
  }

  .btn-3d-push:active {
    box-shadow: 0 2px 0 var(--gh-green-border); /* Shrinks on click */
    transform: translateY(4px); /* Moves down to simulate press */
  }

  /* Input depth */
  .form-control-3d {
    background: #0d1117;
    border: 1px solid #30363d;
    color: white;
    border-radius: 6px;
    padding: 10px;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); /* Inner shadow for depth */
  }

  .success-message {
    color: #7ee787;
    background: rgba(63, 185, 80, 0.15);
    border-left: 5px solid #3fb950;
    padding: 15px;
    border-radius: 4px;
    margin-bottom: 20px;
    animation: slideInRight 0.5s ease-out;
  }

  @keyframes slideInRight {
    from { transform: translateX(100px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
</style>

<body>

<div class="login-container entrance-3d">
  <h1 class="brand-title">Welcome to IOS</h1>

  <!-- Success Notification after Login -->
  <div th:if="${param.logout}" class="success-message">
    <i class="bi bi-check-circle-fill"></i> Successfully Logged Out
  </div>

  <div class="github-card-3d">
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label small text-uppercase fw-bold text-muted">Admin Portal</label>
        <input class="form-control form-control-3d w-100 mb-3" name="username" placeholder="Username" required autofocus>
        <input class="form-control form-control-3d w-100" type="password" name="password" placeholder="Password" required>
      </div>
      
      <button class="btn-3d-push" type="submit">
        Login <i class="bi bi-rocket-takeoff ms-2"></i>
      </button>
    </form>
  </div>

  <div class="mt-4 text-center p-3" style="border: 1px dashed #30363d; border-radius: 8px; background: rgba(22, 27, 34, 0.5);">
    <span style="color: #79c0ff;">Admin:</span> <code style="color: #e6edf3;">admin123</code>
    <span class="ms-3" style="color: #d2a8ff;">Staff:</span> <code style="color: #e6edf3;">staff123</code>
  </div>
</div>

</body>
</html>
